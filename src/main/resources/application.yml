# Configurações comuns para todos os ambientes
server:
  port: 8080
  servlet:
    context-path: /
  error:
    include-message: always
    include-binding-errors: always

spring:
  profiles:
    active: local  # Perfil padrão para desenvolvimento local
  
  main:
    allow-bean-definition-overriding: true
  
  jpa:
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          '[time_zone]': America/Sao_Paulo
        '[format_sql]': true
        '[use_sql_comments]': true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  
  # Configurações de internacionalização
  web:
    locale: pt_BR
    locale-resolver: fixed

# Configurações do Swagger/OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    try-it-out-enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
  show-actuator: false
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

# Configurações de logging comuns
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: ./logs/cca-application.log
  logback:
    rollingpolicy:
      file-name-pattern: ./logs/archived/cca-application-%d{yyyy-MM-dd}.%i.log
      max-file-size: 50MB
      max-history: 30
      total-size-cap: 1GB

# Configurações do Flyway
spring.flyway:
  enabled: true
  baseline-on-migrate: true
  validate-on-migrate: true
  locations: classpath:db/migration

# Configurações do reCAPTCHA
recaptcha:
  secret: "${RECAPTCHA_SECRET_KEY:}"
  site-key: "${RECAPTCHA_SITE_KEY:6LeIxAcTAAAAAGG-vFI1TnRWxMZNFuojJ4WifJWe}"
  verify-url: "https://www.google.com/recaptcha/api/siteverify"
  enabled: "${RECAPTCHA_ENABLED:false}"