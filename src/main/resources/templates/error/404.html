<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Não Encontrada - Cara Core Agendamento</title>
    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}" type="image/x-icon">
    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
    <!-- Bootstrap Icons via WebJar NPM -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.13.1/font/bootstrap-icons.css}">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--light-color);
        }
        
        .error-container {
            max-width: 600px;
            width: 100%;
            padding: 2rem;
            text-align: center;
        }
        
        .error-icon {
            font-size: 6rem;
            color: var(--primary-color);
            margin-bottom: 2rem;
            animation: pulse 2s infinite ease-in-out;
        }
        
        .error-code {
            font-size: 5rem;
            font-weight: 700;
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }
        
        .error-message {
            font-size: 1.5rem;
            color: var(--gray-color);
            margin-bottom: 2rem;
        }
        
        .btn-return {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border: none;
            color: white;
            padding: 0.75rem 2rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .btn-return:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            color: white;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5 error-container">
                        <div class="error-icon">
                            <i class="bi bi-search"></i>
                        </div>
                        <h1 class="error-code">404</h1>
                        <p class="error-message">Ops! Página não encontrada.</p>
                        <p class="mb-4">A página que você está tentando acessar não existe ou foi removida.</p>
                        <div>
                            <a th:href="@{/}" class="btn btn-lg btn-return">
                                <i class="bi bi-house-door me-2"></i>Voltar para Página Inicial
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS e dependências -->
    <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
