# Configuração para ambiente de teste
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_UPPER=false;CASE_INSENSITIVE_IDENTIFIERS=false
spring.datasource.username=sa
spring.datasource.password=

# Configurar JPA/Hibernate para mostrar SQL e formatar
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Desativar Flyway para testes
spring.flyway.enabled=false

# Inicialização do schema para DataJpaTest
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# Configurações específicas do H2 para preservar case-sensitivity das tabelas e colunas
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Permitir sobrescrever definições de beans (necessário para testes)
spring.main.allow-bean-definition-overriding=true
